version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rosetta-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional)
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rosetta-net

networks:
  rosetta-net:
    driver: bridge

# Usage:
# Start: docker-compose up -d
# Stop:  docker-compose down
# View:  docker-compose logs -f qdrant
